<h1>Lire un fichier csv <a href="https://www.cdc.gov/coronavirus/2019-ncov/map-data-cases.csv" title="https://www.cdc.gov/coronavirus/2019-ncov/map-data-cases.csv"> (source en ligne covid)</a></h1>
<div class="col-12">
  <table mat-table [dataSource]="covidData" class=" col-12 mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Jurisdiction Column -->
    <ng-container matColumnDef="jurisdiction">
      <th mat-header-cell *matHeaderCellDef> Jurisdiction </th>
      <td mat-cell *matCellDef="let element"> {{element.jurisdiction}} </td>
    </ng-container>

    <!-- Range Column -->
    <ng-container matColumnDef="range">
      <th mat-header-cell *matHeaderCellDef> Range </th>
      <td mat-cell *matCellDef="let element"> {{element.range}} </td>
    </ng-container>

    <!-- Cases Column -->
    <ng-container matColumnDef="cases_reported">
      <th mat-header-cell *matHeaderCellDef> Cases reported</th>
      <td mat-cell *matCellDef="let element"> {{element.cases}} </td>
    </ng-container>

    <!-- Transmission Column -->
    <ng-container matColumnDef="community_transmission">
      <th mat-header-cell *matHeaderCellDef> Community transmission </th>
      <td mat-cell *matCellDef="let element"> {{element.community}} </td>
    </ng-container>

    <!-- URL-->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> URL </th>
      <td mat-cell *matCellDef="let element"> {{element.url}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
