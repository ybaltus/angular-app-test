  <li class="list-group-item">
    <h3>{{ firstName }} {{ lastName }}</h3>
    <p>{{ email }}</p>
    <p>Cette persone préfère le {{ drinkPreference }}</p>

      <span *ngFor="let hobby of hobbies">{{ hobby }} - </span>

  </li>
