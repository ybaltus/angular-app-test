<h1>Mes appareils</h1>
<p [ngClass]="{'text-muted':true}">Dernière mise à jour: {{ lastDate | async | date: 'y-M-d'  }}</p>
<ul class="list-group">
  <app-appareil *ngFor="let appareil of appareils; let i = index"
                [appareilName]="appareil.name"
                [appareilStatus]="appareil.status"
                [index]="i"
                [id]="appareil.id"
  ></app-appareil>
</ul>
<button class="btn btn-success"
        (click)="onAllumer()">Tout allumer
</button>
<button class="btn btn-danger"
        (click)="onEteindre()">Tout allumer
</button>
<button class="btn btn-primary" (click)="onSave()">
  Sauvegarder les appreils
</button>
<button class="btn btn-primary" (click)="onFetch()">Récupérer les appareils</button>
